<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primer Ejemplo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <h1>Primer Ejemplo Usando bootstrap</h1>
    <div class="container">
        <h2>Contenedor</h2>
        <section class="row text-center">
            <article class="col col-6 col-md-4 col-lg-3 offset-lg-1 border">1</article>
            <article class="col col-6 col-md-4 col-lg-3 offset-lg-1 border">2</article>
            <article class="col col-6 col-md-4 col-lg-3 offset-lg-1 border">3</article>
            <article class="col col-6 col-md-4 col-lg-3 offset-lg-1 border">4</article>
            <article class="col col-6 col-md-4 col-lg-3 offset-lg-1 border">5</article>
            <article class="col col-6 col-md-4 col-lg-3 offset-lg-1b order">6</article>
        </section>

    </div>

    <div class="container-fluid">
        <h2>Contenedor fluido</h2>
        <section class="row text-center">
            <article class="col col-3 col-md-4 col-lg-3 border">1</article>
            <article class="col col-9 col-md-4 col-lg-3 border">2</article>
            <article class="col col-3 col-md-4 col-lg-3 border">3</article>
            <article class="col col-9 col-md-4 col-lg-3 border">4</article>
            <article class="col col-3 col-md-4 col-lg-3 border">5</article>
            <article class="col col-9 col-md-4 col-lg-3 border">6</article>
        </section>

    </div>
    
</body>
</html>
